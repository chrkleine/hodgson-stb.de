<!DOCTYPE html>
<html>
<body> <p></p>

<LINK href="mhstyle.css" rel="stylesheet" type="text/css">

<script>
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
//xmlhttp.open("GET","steuernews_fuer_mandanten.xml",false);
xmlhttp.open("GET","2014_Oktober.xml",false);

xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

document.write("						<table class='main'>");
var x=xmlDoc.getElementsByTagName("entry");
for (i=0;i<x.length;i++)
{ 
	document.write("							<tr>");
	document.write("								<th class='month' colspan='2'>");
	document.write(x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue);
	document.write("								</th>");
	document.write("							<tr>");
	document.write("								<td class='title'>");
	document.write(x[i].getElementsByTagName("title")[1].childNodes[0].nodeValue);
	document.write("								</td>");
	//document.write("							</tr>");
	//document.write("							<tr>");
	document.write("								<td class='img'>");
	document.write("									<img src=\"");
	document.write(x[i].getElementsByTagName("img")[0].childNodes[0].nodeValue);
	document.write("									\" name=\"\" />");
	document.write("								</td>");
	document.write("							</tr>");
	document.write("							<tr>");
	document.write("								<td class='content' colspan='2'>");
	document.write(x[i].getElementsByTagName("content")[0].childNodes[0].nodeValue);
	document.write("								</td>");
	document.write("							</tr>");
}
document.write("						</table>");
</script>

</body>
</html>
