<!DOCTYPE html>
<html>

<script>
var xmldata = null;
    xmldata = new XMLHttpRequest();

function xmlData() {

    if (xmldata.readyState == 4) {

        var inhalt = xmldata.responseXML;
        var ifluss = inhalt.getElementsByTagName("entry").length;
        var antwt1 = inhalt.getElementsByTagName("title")[0].firstChild.nodeValue;

        document.getElementById("ausg-01").innerHTML = antwt1;

        for (var i = 0; i < ifluss; i++){

            var antwt2 = inhalt.getElementsByTagName("title")[i].childNodes[i].nodeValue;
            var antwt3 = inhalt.getElementsByTagName("foreword")[i].childNodes[i].nodeValue;
            var antwt4 = inhalt.getElementsByTagName("content")[i].childNodes[i].nodeValue;

            document.getElementById("ausg-02").innerHTML += "<li>" + antwt2 +"</li>";
            //document.getElementById("ausg-03").innerHTML += "" + antwt3 + "";
            document.getElementById("ausg-04").innerHTML += "" + antwt4 + "";
        }
    }
}

window.onload = function() {

    xmldata.open("GET", "./xml/2014_11.xml", true);
    xmldata.onreadystatechange = xmlData;
    xmldata.send(null);
}			
</script>
